<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign Up</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="logo" width="209px">

  </div>
  <div class="container">
    <h1>Sign Up for Netflix</h1>
    <form>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder="Email address">
      </div>
      <div class="form-group">

        <input type="password" id="password" name="password" required placeholder="Password">
      </div>
      <div class="form-group">

        <input type="password" id="confirm-password" name="confirm-password" required  placeholder="Confirm password">
      </div>
      <div class="form-group">

        <input type="text" id="credit-card" name="credit-card" required placeholder="Credit or Debit Card Number">
      </div>
      <div class="form-group">

        <input type="text" id="expiration-date" name="expiration-date" required placeholder="Expiration Date">
      </div>
      <div class="form-group">

        <input type="text" id="cvv" name="cvv" required placeholder="Security Code">
      </div>
      <button type="submit">Start Membership</button>
    </form>
  </div>
</body>
</html>
